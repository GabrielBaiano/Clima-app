<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="style.css" />
        <script

    <body>

        <canvas id="canvas" width="1000" height="1000"></canvas>

        <div class="container-clima">
            <div>

                    <defs>
                        <path

                        />
                    </defs>
                    <g class="parallax">
                        <use
                            xlink:href="#gentle-wave"
                            x="48"
                            y="0"
                            fill="rgba(255,255,255,0.7)"
                        />
                        <use
                            xlink:href="#gentle-wave"
                            x="48"
                            y="3"

                        <use
                            xlink:href="#gentle-wave"
                            x="48"
                            y="5"
                            fill="rgba(255,255,255,0.3)"
                        />
                        <use
                            xlink:href="#gentle-wave"
                            x="48"
                            y="7"

                        />
